# YAML format is supported since MongoDB 2.6
systemLog:
  destination: file
  path: "/disk1/mongodb-logs/rs0.log"
  logAppend: true
storage:
  journal:
    enabled: true
  dbPath: "/disk1/mongodb-data/db/rs0"
  engine: mmapv1
processManagement:
  fork: true
net:
  bindIp: 192.155.206.162
  port: 27000
sharding:
  clusterRole: "shardsvr"
replication:
  replSetName: "shard0"
