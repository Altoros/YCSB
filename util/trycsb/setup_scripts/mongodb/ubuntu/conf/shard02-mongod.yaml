# YAML format is supported since MongoDB 2.6
systemLog:
  destination: file
  path: "/disk1/mongodb-logs/rs1.log"
  logAppend: true
storage:
  journal:
    enabled: true
  dbPath: "/disk1/mongodb-data/db/rs1"
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 24
processManagement:
  fork: true
net:
  bindIp: 50.23.195.162
  port: 37000
sharding:
  clusterRole: "shardsvr"
replication:
  replSetName: "shard2"
